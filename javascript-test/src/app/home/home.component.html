<h1>My First JavaScript Test</h1>
<div class="col-md-12">
    <div class="row">
        <div class="card" style="width: 24rem;" *ngFor="let tile of tiles">
            <img  class="card-img-top">
            <div class="card-body">
            <h5 class="card-title">{{tile.text | uppercase}}</h5>
            <p class="card-text">I am ready to give the onlne test</p>
            <a href="#" routerLink="/questions/{{tile.text}}" class="btn btn-success">Launch Test</a>
            </div>
        </div>
    </div>
</div>
